
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="l" content="width=device-width, initial-scale=1">
<title>删除用户</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="static/css/bootstrap.min.css">
<link rel="stylesheet" href="static/css/flat-ui.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="static/js/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="static/js/bootstrap.min.js"></script>

<style type="text/css">
.form-horizontal{
	width: 300px; 
	margin: 15% 0 0 30%;
}
.btn-primary{
	width : 220px;
}
</style>

</head>
<body>
	<form class="form-horizontal" >
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-3 control-label">姓名</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" id="username">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-3 col-sm-10">
		      <button type="submit" class="btn btn-primary" id="confirm">确定</button>
		    </div>
		  </div>
		</form>
		<script>
		$("#confirm").click(function(){
			var username = $("#username").val();
			if(username !=""){
				if(confirm("确定删除"+username+"?")){
					$.ajax({
						url : "UserServlet",
						data : {
							username : username,
							operation : "deleteUser"
						},
						type : "post",
						dataType : "json",
						async:false,
						success : function(data) {
							alert(data['errMsg']);
						}
					})
				}
			}else{
				alert("请输入要删除的用户名");
			}
			
		})
		</script>
</body>
</html>
