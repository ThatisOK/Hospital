<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="l" content="width=device-width, initial-scale=1">
<title>修改密码</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="static/css/bootstrap.min.css">
<link rel="stylesheet" href="static/css/flat-ui.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="static/js/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="static/js/bootstrap.min.js"></script>
<style type="text/css">
.form-horizontal {
	width: 300px;
	margin: 10% 0 0 30%;
}

.btn-primary {
	width: 220px;
    position: relative;
    top: -30px;
}
#renew-label {
    left: -26px;
    position: relative;
}
#renew {
    left: 83px;
    position: relative;
    top: -40px;
}


</style>
</head>
<body>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-3 control-label">旧密码</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="old">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-3 control-label">新密码</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="new">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-4 control-label" id="renew-label">确认新密码</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="renew">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-10">
				<button type="submit" class="btn btn-primary" id="confirm">确定</button>
			</div>
		</div>
	</form>
	<script >
		$("#confirm").click(function(){
			var old = $("#old").val();
			var newp = $("#new").val();
			var renew = $("#renew").val();
			if(old !="" && newp != '' && renew != ''){
				if(newp == renew){
					$.ajax({
						url : "UserServlet",
						data :{
							id : 37,
							old : old,
							newp : newp,
							operation : "update-password"
						},
						type : "post",
						dataType : "json",
						async:false,
						success : function(data){
							alert(data.errMsg);
						}
						
					})
				}else{
					alert("两次输入密码不一致")
				}
			}else{
				alert("请输入正确")
			}
		})
	</script>
</body>
</html>
